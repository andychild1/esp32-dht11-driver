name: ESP-IDF Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Utile se hai submodules (opzionale)

      - name: Install ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          esp_idf_version: v5.3  # Versione stabile recente (dicembre 2025)
          target: esp32          # Target generico ESP32

      - name: Build project
        run: |
          idf.py set-target esp32
          idf.py build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: firmware
          path: |
            build/*.bin
            build/*.elf
            build/*.map
